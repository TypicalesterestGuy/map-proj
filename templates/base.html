<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="https://kit.fontawesome.com/b8991598b2.js"></script>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/static/css/style.css">
        <title>Who-know</title>
    </head>
    <body>
		<header>
			<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
				{% if current_user.is_authenticated %}
    				<a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
				{% else %}
				<div class="container-fluid">
					<a href="/" class="navbar-brad"><img src="/static/img/test-logo.jpg"></a>
					<div class="collapse navbar-collapse" id="navbarResponsive">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item">
								<div class="search-box">
									<input class="search-txt" type="text" name="" placeholder="Type to search">
									<a href="/tasks" class="search-btn">
										<i class="fas fa-search"></i>
									</a>
								</div>
							</li>
							<li class="nav-item">
								<a href="/tasks" class="nav-link big-font-size">Вопросы</a>
							</li>
							<li class="nav-item">
								<a href="/register" class="nav-link big-font-size btn btn-primary">Зарегистрироваться</a>
							</li>
							<li class="nav-item">
								<a href="/login" class="nav-link big-font-size btn btn-success">Войти</a>
							</li>
						</ul>
					</div>
				{% endif %}
                </div>
			</nav>
		</header>
		<main class="mt-5 pt-5">
			{% block content %}
			{% endblock %}
		</main>
	</body>
</html>
